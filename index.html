<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <section class="score-section">
          <p class="score-heading">Your result</p>
          <div class="result-circle">
            <h1 class="result-number">
              76<span class="result-sm-number">of 100</span>
            </h1>
          </div>
          <p class="score-grade">Great</p>
          <p class="grade-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary-section">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-slot red">
            <p class="section-title red">
              <i class="fa-solid fa-bolt icon"></i>Reaction
            </p>
            <p class="summary-result">
              <span class="result-bold">80</span> / 100
            </p>
          </div>
          <div class="summary-slot yellow">
            <p class="section-title yellow">
              <i class="fa-solid fa-brain icon"></i>Memory
            </p>
            <p class="summary-result">
              <span class="result-bold">92</span> / 100
            </p>
          </div>
          <div class="summary-slot green">
            <p class="section-title green">
              <i class="fa-solid fa-comment icon"></i>Verbal
            </p>
            <p class="summary-result">
              <span class="result-bold">61</span> / 100
            </p>
          </div>
          <div class="summary-slot blue">
            <p class="section-title blue">
              <i class="fa-solid fa-eye icon"></i>Visual
            </p>
            <p class="summary-result">
              <span class="result-bold">72</span> / 100
            </p>
          </div>
          <button type="button" class="btn">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
